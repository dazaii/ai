<body>
  <script>
      var radius = 2;
      var rotation = 0;
      function setup(){
          createCanvas(400,400,WEBGL);
          noFill();
      }
      var angle = 0;
      function draw(){
          rotateY(-angle);
          background(0);
          var scale = 8;
          for(var i=0;i<radius;i++){
            for(var j=0; j<radius; j++){
              for(var k=0; k<radius; k++){
                new Cube(k,j,i,scale);
              }
            }
          }
          angle+=0.05;
      }
  </script>
